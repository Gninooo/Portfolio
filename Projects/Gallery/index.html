<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="nav-bar">
        <div class="header-content">
            <div class="logo">
                <img class="logo" src="pics/69.jpg">
            </div>
            <h1>Here are some pictures of my journey in Montréal</h1>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="pics/2.jpg" alt="City street with historic buildings">
                <div class="caption">Streets of Montréal</div>
            </div>
            <div class="gallery-item">
                <img src="pics/3.jpg" alt="City street with bike lane">
                <div class="caption">autumn mood</div>
            </div>
            <div class="gallery-item">
                <img src="pics/4.jpg" alt="Suburban street in autumn">
                <div class="caption">marcher des souvenirs au vieux port</div>
            </div>
            <div class="gallery-item">
                <img src="pics/1.jpg" alt="Backyard with spiral staircase">
                <div class="caption">Downtown</div>
            </div>
            <div class="gallery-item">
                <img src="pics/6.jpg" alt="Person walking with a bag">
                <div class="caption">park at (Ville-Marie) montréal</div>
            </div>
            <div class="gallery-item">
                <img src="pics/12.jpg" alt="City pathway with trees">
                <div class="caption">Baie de Como</div>
            </div>
            <div class="gallery-item">
                <img src="pics/13.jpg" alt="Stone wall with pink flowers">
                <div class="caption">China-Town</div>
            </div>
            <div class="gallery-item">
                <img src="pics/9.jpg" alt="Forest path in autumn">
                <div class="caption">Montebello</div>
            </div>
            <div class="gallery-item">
                <img src="pics/14.jpg" alt="Forest path with sunlight">
                <div class="caption">Heart of Montréal</div>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
</body>
</html>
